{% extends "base.html" %}

{% block styles %}
    <!--Email.js user id-->
    <script type="text/javascript" async>
        (function(){
            emailjs.init("user_d7d4RRihHDYfE64yKkbYq");
                    })();
    </script>
{% endblock %}

{% block content %}

    <h4 class="center-align blue-grey-text text-darken-4">Feedback Form</h4>

    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" id="contactForm" onsubmit="event.preventDefault(); return sendMail(this);">
                <div class="card-panel blue-grey lighten-5">
                    <!--username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix blue-grey-text text-darken-1"></i>
                            <input id="fullname" name="name" type="text" minlength="5"
                                maxlength="30" class="validate" required>
                            <label for="fullname">Full Name</label>
                        </div>
                    </div>
                    <!--password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix blue-grey-text text-darken-1"></i>
                            <input id="emailaddress" name="from_email" type="email" class="validate" required>
                            <label for="emailaddress">Email</label>
                        </div>
                    </div>
                    <!--feedback-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-comment-dots prefix blue-grey-text text-darken-1"></i>
                            <textarea name="feedback" id="feedback" class="materialize-textarea validate"
                                placeholder="Feedback" required>
                            </textarea>
                            <label for="feedback">Feedback</label>
                        </div>
                    </div>

                    <!--Cancel/Submit Button-->
                    <div class="row center-align">
                        <a href="{{ url_for('get_ads') }}" aria-label="Cancel" class="btn-small red darken-2 text-shadow">Cancel</a>
                        <button type="submit" value="send" id="contact-button" aria-label="Submit" class="btn-small blue-grey text-shadow">
                            Submit 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="static/js/sendEmail.js"></script>
{% endblock %}
