{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-darken-4">Log In</h3>

    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel blue-grey lighten-5">
                    <!--username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix blue-grey-text text-darken-1"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                             <span class="helper-text" data-error="Username must be 5-15 characters long, with only numbers and letters"
                                data-success="Looks good!">
                                    Username must be 5-15 characters long, with only numbers and letters
                            </span>
                        </div>
                    </div>
                    <!--password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                             <span class="helper-text" data-error="Password must be 5-15 characters long, with only numbers and letters"
                                data-success="Looks good!">
                                    Password must be 5-15 characters long, with only numbers and letters
                            </span>
                        </div>
                    </div>
                    <!--login-->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large blue-grey text-shadow">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here?
                <a href="{{ url_for('register') }}" class="blue-grey-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
